# --------------------------------------------
# Redirect HTTP -> HTTPS
# --------------------------------------------
server {
    listen 80;
    server_name your_domain_url;
    return 301 https://$host$request_uri;
}

# --------------------------------------------
# WebSocket upgrade mapping
# --------------------------------------------
map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
}

# --------------------------------------------
# HTTPS vhost for Jitsi
# --------------------------------------------
server {
    listen 443 ssl;
    http2 on;
    server_name your_domain_url;

    ssl_certificate     /etc/nginx/certs/fullchain.pem; # leaf + intermediate
    ssl_certificate_key /etc/nginx/certs/private.key;
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_ciphers         HIGH:!aNULL:!MD5;

    client_max_body_size 20M;
    server_tokens off;

    # Security headers
    add_header Strict-Transport-Security "max-age=15552000; includeSubDomains" always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # --- Web (frontend) ---
    location / {
        proxy_pass http://web:80;
        proxy_http_version 1.1;

        proxy_set_header Host               $host;
        proxy_set_header X-Real-IP          $remote_addr;
        proxy_set_header X-Forwarded-For    $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto  https;
        proxy_set_header X-Forwarded-Host   $host;
    }

    # --- XMPP over WebSocket (Prosody) ---
    location /xmpp-websocket {
        proxy_pass http://prosody:5280/xmpp-websocket;
        proxy_http_version 1.1;

        proxy_set_header Upgrade            $http_upgrade;
        proxy_set_header Connection         $connection_upgrade;
        proxy_set_header Host               $host;
        proxy_set_header X-Real-IP          $remote_addr;
        proxy_set_header X-Forwarded-For    $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto  https;

        proxy_read_timeout 7d;
        proxy_send_timeout 7d;
        proxy_buffering off;
    }

    # --- Colibri WebSocket (JVB control/stats) ---
    location ~ ^/colibri-ws/ {
        proxy_pass http://jvb:9090;
        proxy_http_version 1.1;

        proxy_set_header Upgrade            $http_upgrade;
        proxy_set_header Connection         $connection_upgrade;
        proxy_set_header Host               $host;
        proxy_set_header X-Real-IP          $remote_addr;
        proxy_set_header X-Forwarded-For    $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto  https;

        proxy_read_timeout 7d;
        proxy_send_timeout 7d;
        proxy_buffering off;
    }

    # --- BOSH (XMPP over HTTP) ---
    location = /http-bind {
        proxy_pass http://prosody:5280/http-bind;
        proxy_http_version 1.1;

        proxy_set_header Host               $host;
        proxy_set_header X-Real-IP          $remote_addr;
        proxy_set_header X-Forwarded-For    $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto  https;
    }
}
